<html>
<head>
<title>Ciudadanos de 4 patas</title>
</head>
<body>
<h1>Bienvenido al administrador de mascotas</h1>
<h3>La info esta desactualizada?</h3>
<form action="Yes">
<label>Microchip:</label>
<input type="text" name="Microchip" required>
<br/>
<label>Species:</label>
<input type="text" name="Species" required>
<br/>
<label>Sex:</label>
<input type="text" name="Sex" required>
<br/>
<label>Size:</label>
<input type="text" name="Size" required>
<br/>
<label>Potentially Dangerous:</label>
<select name="danger" required>
<option value=""></option>
<option value="yes">Yes</option>
<option value="no">No</option>
</select>
<br/>
<label>Neighborhood:</label>
<input type="text" name="Neighborhood" required>
<br/>
<label>Owner:</label>
<input type="text" name="Owner" required>
<br/>
<label>Addres:</label>
<input type="text" name="Addres" required>
<br/>
<label>Picture:</label>
<input type="file" name="Picture" accept="image/*" required>
<br/>
<input type="submit" value="Actualizar">
<h3>No encuentras a tu mascota?</h3>
<form action="Yes">
<label>Microchip:</label>
<input type="text" name="Microchip" required>
<br/>
<label>Species:</label>
<input type="text" name="Species" required>
<br/>
<label>Sex:</label>
<input type="text" name="Sex" required>
<br/>
<label>Size:</label>
<input type="text" name="Size" required>
<br/>
<label>Potentially Dangerous:</label>
<select name="danger" required>
<option value=""></option>
<option value="yes">Yes</option>
<option value="no">No</option>
</select>
<br/>
<label>Neighborhood:</label>
<input type="text" name="Neighborhood" required>
<br/>
<label>Owner:</label>
<input type="text" name="Owner" required>
<br/>
<label>Addres:</label>
<input type="text" name="Addres" required>
<br/>
<label>Picture:</label>
<input type="file" name="Picture" accept="image/*" required>
<br/>
<input type="submit" value="Agregar">
</form>
</form>
</body>
</html>
